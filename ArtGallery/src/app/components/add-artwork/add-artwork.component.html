<app-header></app-header>
<div class="container">
  <div class="add-artwork-form">
    <h1>Add New Artwork</h1>
    <form (ngSubmit)="onSubmit(artworkForm)" #artworkForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" name="author" ngModel required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" ngModel required>
          <option value="painting">Painting</option>
          <option value="sculpture">Sculpture</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" ngModel required></textarea>
      </div>
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text" id="imagePath" name="imagePath" ngModel required>
      </div>
      <button type="submit" [disabled]="!artworkForm.form.valid">Add Artwork</button>
    </form>
  </div>
</div>
