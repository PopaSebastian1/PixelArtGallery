<app-header></app-header>
<div class="container">
  <div class="slideshow-container">
    <div class="left-column">
      <div *ngFor="let slide of slides; let i = index" class="slide" [class.active]="i === currentSlideIndex">
        <img [src]="slide.image" alt="Slide Image">
      </div>
    </div>
    <div class="right-column">
      <div *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlideIndex">
        <h2>{{ slide.title }}</h2>
        <p>{{ slide.description }}</p>
      </div>
    </div>
  </div>
  <div class="dots-container">
    <span *ngFor="let slide of slides; let i = index" class="dot" [class.active]="i === currentSlideIndex" (click)="setSlide(i)"></span>
  </div>
</div>
